<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical courses</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('MedicalPhoto.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 24px;
      width: 100%;
      margin: 0;
      position: fixed;
      top: 0;
      left: 0;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button.red {
      background-color: #8b4513; 
    }
    button:hover {
      background-color: #45a049;
    }

    main {
      margin-top: 100px;
    }
  </style>
</head>

<body>
  <header>
    Medical courses
  </header>

  <form method="POST" action="http://localhost:4444/auth/register" id="registrationForm">
    <h2>Реєстрація</h2>
    <label for="email_input">Електронна пошта:</label>
    <input type="email" id="email_input" name="email" required>

    <label for="full_name_input">Повне ім'я:</label>
    <input type="text" id="full_name_input" name="fullName" required>

    <label for="work_experience_input">Робочий досвід:</label>
    <input type="text" id="work_experience_input" name="workExperience">

    <label for="role_select">Роль:</label>
    <select id="role_select" name="role" required>
      <option value="student">Студент</option>
      <option value="teacher">Викладач</option>
    </select>

    <label for="password_input">Пароль:</label>
    <input type="password" id="password_input" name="password" required>

    <!-- <label for="avatar_url_input">URL аватара:</label>
    <input type="text" id="avatar_url_input" name="avatarUrl"> -->

    <div style="display: flex; justify-content: space-between; margin-top: 10px;">
      <button onclick="register()">Зареєструватися</button>
      <button onclick="redirectToLoginForm()" class="red">Вже маєте аккаунт? Увійти</button>
    </div>
  </form>

  <main>
    <!-- Main content... -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function register() {
      try {
        const form = document.getElementById('registrationForm');
        const formData = new FormData(form);

        const response = await axios.post('http://localhost:4444/auth/register', formData);
        console.log(response.data);

        alert('Реєстрація успішна!');
      } catch (error) {
        console.error(error.response.data);
        alert('Помилка реєстрації. Перевірте консоль для деталей.');
      }
    }

    function redirectToLoginForm() {
      window.location.href = 'LoginForm.html';
    }
  </script>
</body>

</html>
